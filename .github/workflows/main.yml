name: Deploy-k6
run-name: deploy_k6_kubernetes
on:
  push:
    branches: [main]
    paths: .github/workflows/main.yml
  pull_request:
    branches: none
  workflow_dispatch:
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v
