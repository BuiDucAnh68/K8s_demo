name: pipeline K6
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  deploy:
    name: Deploy Pod to Kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Create KubeConfig
        run: |
          mkdir ${HOME}/.kube
          echo ${{ secrets.KUBE_CONFIG }} | base64 --decode > ${HOME}/.kube/config
          cat ${HOME}/.kube/config
