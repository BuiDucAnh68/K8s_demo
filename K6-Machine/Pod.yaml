## Deployment K6
apiVersion: v1
kind: Pod
metadata:
  name: k6-machine
  namespace: test

spec:
#   initContainers: 
#     - name: init-script-downloader
#       image: appropriate/curl
#       args:
#         - "-o"
#         - "/home/scripts/test.js"
#         - "https://raw.githubusercontent.com/BuiDucAnh68/K8s_demo/main/test.js"
#       volumeMounts:
#       - name: filek6
#         mountPath: /home/scripts/
  containers:
    - name: k6-machine
      image: ducanh68/xk6-output-prometheus-remote:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      ports:
        - name: k6-port
          containerPort: 6565
      command: ["/bin/sh","-c", "sleep 10"]
      args: ["apk update --no-cache;apk add curl --no-cache;curl -o /home/scripts/test.js https://raw.githubusercontent.com/BuiDucAnh68/K8s_demo/main/test.js"]
      resources: {}
      volumeMounts:
        - name: filek6
          mountPath: /home/scripts/
        - name: varlog
          mountPath: /var/log/pods/

  volumes:
    - name: filek6
      mptyDir: {}
    - name: varlog
      emptyDir: {}
